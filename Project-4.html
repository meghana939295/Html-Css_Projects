<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="5" cellpadding="10" cellspacing="5">
        <thead>
            <caption>TIME TABLE_TAP ACADAMY</caption>
        </thead>
        <tbody>
            <tr>
                <th>DAY</th>
                <th>9-10 AM</th>
                <th>10-11 AM</th>
                <th>11-12 PM</th>
                <th>1-2 PM</th>
                <th>2-4 PM</th>
            </tr>
            <tr>
                <td>MONDAY</td>
                <td>MySQL</td>
                <td>Java</td>
                <td>SoftSkills</td>
                <td rowspan="5">Lunch Break</td>
                <td>Mock</td>
            </tr>
            <tr>
                <td>TUESDAY</td>
                <td colspan="2">Project Class</td>
                <td>Programming</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>WEDNESDAY</td>
                <td>HTML</td>
                <td>Python</td>
                <td>DSA</td>
                <td rowspan="2">Front End Project</td>
            </tr>
            <tr>
                <td>THURSDAY</td>
                <td>Java</td>
                <td colspan="2">React JS</td>
            </tr>
            <tr>
                <td>FRIDAY</td>
                <td>Programming</td>
                <td>Java</td>
                <td>DSA</td>
                <td>JavaScript</td>
            </tr>
           
        </tbody>
        <tfoot style="background-color: blue;">
             <tr>
                <td style="text-align: center;" colspan="6">NOTE: SAT IS HOLIDAY</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
